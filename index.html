<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="quiz-background">
        <div
          class="card shadow bg-white rounded w-75 border-0"
          style="max-width: 540px"
        >
          <div class="row g-0 inner-wrapper">
            <div class="col-md-3 p-3 links-wrapper">
              <div>
                <div class="d-flex justify-content-center logo-wrapper pb-5">
                  <img src="./img/logo.png" alt="" />
                </div>
                <div class="d-flex flex-column">
                  <a href="" class="pb-3 link-light text-decoration-none"
                    >HTML</a
                  >
                  <a href="" class="pb-3 link-light text-decoration-none"
                    >CSS</a
                  >
                  <a href="" class="pb-3 link-light text-decoration-none"
                    >JavaScript</a
                  >
                  <a href="" class="pb-3 link-light text-decoration-none"
                    >Angular</a
                  >
                </div>
              </div>
            </div>
            <div class="col-md-9">
              <div
                class="card-body h-100 d-flex flex-column align-items-center justify-content-center ques-wrapper"
                id="ques-wrapper"
              >
                <h5 class="card-title">Welcome to</h5>
                <h4>the Awesome HTML Quiz</h4>
                <p class="card-text">Ready for the Challenge?</p>
                <div class="position-absolute button-wrapper">
                  <button
                    type="button"
                    class="btn btn-primary"
                    onclick="showQues()"
                  >
                    Start Now <i class="bi bi-chevron-right"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="trophy-wrapper">
          <img src="./img/tropy.png" alt="">
        </div>
        <div class="progress progress-bar-wrapper" id="progress-bar-wrapper">
          <div class="progress-bar" id="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">0</div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="./HTMLtemplates.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
